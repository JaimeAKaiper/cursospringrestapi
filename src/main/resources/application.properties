spring.datasource.url=jdbc:postgresql://localhost:5432/curso-api-rest-spring
spring.datasource.username=postgres
spring.datasource.password=170992
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
server.servlet.context-path=/cursospringrestapi

#número máximo de milissegundos que um cliente aguardará por uma conexão
spring.datasource.hikari.connectionTimeout= 20000
#mínimo de conexões inativas
spring.datasource.hikari.minimum-idle=10
#Máximo do pool de conexões
spring.datasource.hikari.maximum-pool-size=40
#Tempo ocioso para conexão ser dispensada
spring.datasource.hikari.idle-timeout=10000
#Salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit=true